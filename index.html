<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World </title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<button onclick="changeIsOpen()">Close And Open Nav Bar </button>
	<nav id="myNav">
		<button class="navItem" onclick="changeContent(0)">Home</button>
		<button class="navItem" onclick="changeContent(1)" >About </button>
		<button class="navItem"onclick="changeContent(2)" >Contact</button>
		<!-- <button class="navItem"onclick="changeContent(1)" >Registration</button>
		<button class="navItem">Request</button> -->
	</nav>

	<div id="Main" >
		<div class="slideshow-container">
			<div class="mySlides fade">
			  <!-- <div class="numbertext">1 / 3</div> -->
			  <img src="https://source.unsplash.com/1900x800/?laptop/" style="width:100%">
			  <div class="text">Caption Text</div>
			</div>
		  
			<div class="mySlides fade">
			  <!-- <div class="numbertext">2 / 3</div> -->
			  <img src="https://source.unsplash.com/1900x800/?laptop" style="width:100%">
			  <div class="text">Caption Two</div>
			</div>
		  
			<div class="mySlides fade">
			  <!-- <div class="numbertext">3 / 3</div> -->
			  <img src="https://source.unsplash.com/1900x800/?technology" style="width:100%">
			  <div class="text">Caption Three</div>
			</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		  </div>
		  <br>
		  <div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		  </div>
		  <div id="displayer" style=color:aliceblue>
		  </div>
	</div>
</body>
</html>
